# Example deployment that runs on ARM64 (Graviton) instances
# Karpenter will automatically provision Graviton nodes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-arm64
  labels:
    app: nginx-arm64
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-arm64
  template:
    metadata:
      labels:
        app: nginx-arm64
    spec:
      containers:
      - name: nginx
        # nginx:latest supports multi-arch (works on both x86 and ARM64)
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
      # This nodeSelector ensures pods run on ARM64 (Graviton) architecture
      nodeSelector:
        kubernetes.io/arch: arm64

# Example deployment that runs on x86 (AMD64) instances
# Karpenter will automatically provision the appropriate nodes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-x86
  labels:
    app: nginx-x86
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-x86
  template:
    metadata:
      labels:
        app: nginx-x86
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
      # This nodeSelector ensures pods run on x86 architecture
      nodeSelector:
        kubernetes.io/arch: amd64
